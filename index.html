<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />
  <link rel='stylesheet' href='style.css' type='text/css' media='all' />
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script type='text/javascript' src='pageslide.js'></script>

</head>

<body>
  <div class="pswrapper">
    <div class="pspage pspage1" name="Page Name">
      <div class="dummy">
        <span class="pgName">PAGE</span>
        <div class="slideNum">1</div>
        <button class="next-btn">NEXT</button>
      </div>
    </div>
    <div class="pspage pspage2" name="Page Name">
        <div class="psslide slide1" name="Slide Name">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">2.1</div>
            <button class="next-btn">NEXT</button>
          </div>
        </div>
        <div class="psslide slide2" name="Slide Name">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">2.2</div>
          </div>
        </div>
        <div class="psslide slide3" name="Slide Name">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">2.3</div>
          </div>
        </div>
        <div class="psslide slide4" name="Slide Name">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">2.4</div>
          </div>
        </div>
    </div>
    <div class="pspage pspage3" name="Page Name">
      <div class="dummy">
        <span class="pgName">PAGE</span>
        <div class="slideNum">3</div>
        <button class="next-btn">NEXT</button>
      </div>
    </div>
    <div class="pspage pspage4" name="Page Name">
        <div class="psslide slide1" name="Slide Name">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">4.1</div>
            <button class="next-btn">NEXT</button>
          </div>
        </div>
        <div class="psslide slide2" name="Slide Name">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">4.2</div>
          </div>
        </div>
        <div class="psslide slide3" name="Slide Name">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">4.3</div>
          </div>
        </div>
    </div>
    <div class="pspage pspage5" name="Page Name">
      <div class="dummy">
        <span class="pgName">PAGE</span>
        <div class="slideNum">5</div>
      </div>
      <button class="backtop-btn">BackToTop</button>
    </div>
  </div>

</body>

</html>
