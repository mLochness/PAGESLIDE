<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />
  <link rel='stylesheet' href='style.css' type='text/css' media='all' />
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script type='text/javascript' src='pageslide.js'></script>

</head>

<body>
  <div class="wrapper">
    <div id="top" class="page page1" name="PAGE 1">
      <div class="dummy">
        <span class="pgName">PAGE</span>
        <div class="slideNum">1</div>
        <button class="next-btn">NEXT</button>
      </div>
    </div>
    <div id="page2" class="page page2" name="PAGE 2">
      <div class="slideDiv">
        <div id="slide21" class="spslide slide1" name="SLIDE 2.1">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">2.1</div>
            <button class="next-btn">NEXT</button>
          </div>
        </div>
        <div id="slide22" class="spslide slide2" name="SLIDE 2.2">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">2.2</div>
          </div>
        </div>
        <div id="slide23" class="spslide slide3" name="SLIDE 2.3">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">2.3</div>
          </div>
        </div>
        <div id="slide24" class="spslide slide4" name="SLIDE 2.4">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">2.4</div>
          </div>
        </div>
      </div>
      <div class="slideNav slideNavL">
      </div>
      <div class="slideNav slideNavR">
      </div>
      <div class="slideBul">
      </div>

    </div>
    <div id="page3" class="page page3" name="PAGE 3">
      <div class="dummy">
        <span class="pgName">PAGE</span>
        <div class="slideNum">3</div>
        <button class="next-btn">NEXT</button>
      </div>
    </div>
    <div id="page4" class="page page4" name="PAGE 4">
      <div class="slideDiv">
        <div id="slide41" class="spslide slide1" name="SLIDE 4.1">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">4.1</div>
            <button class="next-btn">NEXT</button>
          </div>
        </div>
        <div id="slide42" class="spslide slide2" name="SLIDE 4.2">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">4.2</div>
          </div>
        </div>
        <div id="slide43" class="spslide slide3" name="SLIDE 4.3">
          <div class="dummy">
            <span class="pgName">PAGE</span>
            <div class="slideNum">4.3</div>
          </div>
        </div>
      </div>
      <div class="slideNav slideNavL">
      </div>
      <div class="slideNav slideNavR">
      </div>
      <div class="slideBul">
      </div>
    </div>
    <div id="page5" class="page page5" name="PAGE 5">
      <div class="dummy">
        <span class="pgName">PAGE</span>
        <div class="slideNum">5</div>
      </div>
      <button class="backtop-btn">BackToTop</button>
    </div>
  </div>

  <div class="pageNav">
  </div>
  <div class="trigCount">Triggers: <span class="count">0</span></div>
</body>

</html>
